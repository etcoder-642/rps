<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
    <h1>Game</h1>
    <h2>Rock, Paper and Scissors</h2>
    <h3>Choose from one of these:</h3>
    <button class="rock">ROCK</button>
    <button class="scissor">SCISSOR</button>
    <button class="paper">PAPER</button>
    <p class="display_user"></p>
    <p class="display_comp"></p>
    <p class="result"></p>
    <div>POINTS</div>
    <div>
        COMPUTER: <div class="computer"></div>
    </div>
    <div>
        USER: <div class="user"></div>
    </div>
    <div class="played"></div>
    <script src="rps.js"></script>
</body>
</html>
